definitions:
  legal_structure:
    description: >-
      Legal, policy, or process data guiding the NEPA process, including
      thresholds and conditions for level of reviews or other decision criteria.
    required:
      - id
      - created_at
    properties:
      id:
        description: |-
          database id

          Note:
          This is a Primary Key.<pk/>
        format: bigint
        type: integer
      created_at:
        default: now()
        description: 'created '
        format: timestamp with time zone
        type: string
      title:
        description: Official name.
        format: text
        type: string
      citation:
        description: Legal reference.
        format: text
        type: string
      description:
        description: Summary and relevance.
        format: text
        type: string
      context:
        description: Full text or excerpt.
        format: text
        type: string
      issuing_authority:
        description: Government body.
        format: text
        type: string
      effective_date:
        description: Implementation date.
        format: date
        type: string
      compliance_data:
        description: >-
          Procedural mandates, ideally structured as data using an ontology that
          includes facts (such as thresholds triggering processes), duties, and
          actors (e.g., FLINT frames). 
        format: json
      url:
        description: URL of legal reference (e.g. eCFR)
        format: text
        type: string
      other:
        description: >-
          This jsonb field should be used for additional data structures as
          needed. 
        format: jsonb
    type: object
  gis_data_element:
    description: Inventory description for individual gis data elements.
    required:
      - id
      - created_at
    properties:
      id:
        description: |-
          database id

          Note:
          This is a Primary Key.<pk/>
        format: bigint
        type: integer
      created_at:
        default: now()
        description: created date
        format: timestamp with time zone
        type: string
      parent_gis:
        description: >-
          Parent GIS data entity


          Note:

          This is a Foreign Key to `gis_data.id`.<fk table='gis_data'
          column='id'/>
        format: bigint
        type: integer
      container_reference:
        description: >-
          Reference to header or other information in GIS data container to
          locate this particular data element
        format: text
        type: string
      format:
        description: GeoJSON, Shapefile, KML.
        format: text
        type: string
      access_method:
        description: URL, API, direct upload.
        format: text
        type: string
      coordinate_system:
        description: Spatial reference system.
        format: text
        type: string
      top_left_lat:
        description: Geographic extent.
        format: double precision
        type: number
      top_left_lon:
        description: Geographic extent.
        format: double precision
        type: number
      bot_right_lat:
        description: Geographic extent.
        format: double precision
        type: number
      bot_right_lon:
        description: Geographic extent.
        format: double precision
        type: number
      purpose:
        description: "1.\tBespoke GIS Data: Project-specific (boundaries, analysis areas).\n2.\tAnalysis GIS Data: Data layers used for analysis (e.g., wetlands inventory).\n3.\tBase Map Data: Foundational layers (streets, elevation).\n"
        format: text
        type: string
      data_match:
        description: >-
          Whether this object references an identified GIS analysis in an
          official inventory.
        format: text
        type: string
      access_info:
        description: instructions for access to data
        format: json
      other:
        description: >-
          This jsonb field should be used for additional data structures as
          needed. 
        format: jsonb
    type: object
  comment:
    description: Feedback submitted by individuals or organizations.
    required:
      - id
      - created_at
    properties:
      id:
        description: |-
          database id

          Note:
          This is a Primary Key.<pk/>
        format: bigint
        type: integer
      created_at:
        default: now()
        description: created
        format: timestamp with time zone
        type: string
      parent_document_id:
        description: >-
          Reference to Document ID of the document to which the comment is
          related.


          Note:

          This is a Foreign Key to `document.id`.<fk table='document'
          column='id'/>
        format: bigint
        type: integer
      commenter_entity:
        description: Individual or organization.
        format: text
        type: string
      date_submitted:
        description: Submission date.
        format: date
        type: string
      submission_method:
        description: Online, email, mail, in-person.
        format: text
        type: string
      content_text:
        description: Text of the comment.
        format: text
        type: string
      content_json:
        description: Text of the comment (json object if applicable)
        format: json
      response_text:
        description: Formal reply, if applicable.
        format: text
        type: string
      response_json:
        description: Formal reply, if applicable. (json object if applicable)
        format: json
      public_source:
        description: Whether comment came from member of the public
        format: boolean
        type: boolean
      public_acess:
        description: Whether comment should be viewed by public
        format: boolean
        type: boolean
      other:
        description: >-
          This jsonb field should be used for additional data structures as
          needed. 
        format: jsonb
    type: object
  engagement:
    description: >-
      Opportunities for interaction in the NEPA process, including formal
      consultation.
    required:
      - id
      - created_at
    properties:
      id:
        description: |-
          database id

          Note:
          This is a Primary Key.<pk/>
        format: bigint
        type: integer
      created_at:
        default: now()
        description: created
        format: timestamp with time zone
        type: string
      parent_process_id:
        description: >-
          If associated with a process, the related process ID


          Note:

          This is a Foreign Key to `process_instance.id`.<fk
          table='process_instance' column='id'/>
        format: bigint
        type: integer
      type:
        description: >-
          Optional category or other classification for the type of event (e.g.
          public meeting, comment period, consultation period)
        format: text
        type: string
      location:
        description: >-
          Physical, virtual, hybrid. (Note that this may also be attached as a
          relationship with a GIS object). 
        format: text
        type: string
      related_document_id:
        description: >-
          Reference to Document ID of the documents released or referenced for
          this event.


          Note:

          This is a Foreign Key to `document.id`.<fk table='document'
          column='id'/>
        format: bigint
        type: integer
      attendance:
        description: Participant count.
        format: bigint
        type: integer
      participation:
        description: Container for participation data
        format: json
      notes:
        description: 'additional notes. '
        format: text
        type: string
      start_datetime:
        description: Engagement start date/time
        format: timestamp with time zone
        type: string
      end_datetime:
        description: Engagement end date/time
        format: timestamp with time zone
        type: string
      other:
        description: >-
          This jsonb field should be used for additional data structures as
          needed. 
        format: jsonb
    type: object
  process_model:
    description: >-
      A process model is a coded representation of a generic process, ideally in
      business process model notation, and/or screening criteria that define
      when or if the process is relevant to a project
    required:
      - id
      - created_at
    properties:
      id:
        description: |-
          database id

          Note:
          This is a Primary Key.<pk/>
        format: bigint
        type: integer
      created_at:
        default: now()
        description: created
        format: timestamp with time zone
        type: string
      title:
        description: 'Name of process model '
        format: text
        type: string
      description:
        description: 'Plain language description of the process model '
        format: text
        type: string
      notes:
        description: Miscellaneous notes on process model
        format: text
        type: string
      bpmn_model:
        description: Object containing the BPMN representation of the process
        format: json
      legal_structure_id:
        description: >-
          Reference to legal structure entity that defines the process


          Note:

          This is a Foreign Key to `legal_structure.id`.<fk
          table='legal_structure' column='id'/>
        format: bigint
        type: integer
      legal_structure_text:
        description: >-
          Reference to legal structure that defines the process (text, cfr
          reference, etc)
        format: text
        type: string
      screening_description:
        description: >-
          Plain language description of the screening criteria that would lead
          to starting the process for an individual project. 
        format: text
        type: string
      screening_desc_json:
